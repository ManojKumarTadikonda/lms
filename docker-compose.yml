version: "3.9"

services:
  db:
    image: postgres:16
    container_name: lms-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: library
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./lms-backend
    container_name: lms-backend
    restart: always
    depends_on:
      - db
    env_file:
      - ./lms-backend/.env
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma migrate deploy && npm run start:prod"

  frontend:
    build:
      context: ./lms-frontend
      dockerfile: Dockerfile
    container_name: lms-frontend
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:80"

volumes:
  postgres_data:
